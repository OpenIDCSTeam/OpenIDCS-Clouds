name: Build CloudInit

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            name: linux
            python-version: '3.11'
            artifact-name: cloudinit-linux
            ext: ''

          - os: macos-latest
            name: macos
            python-version: '3.11'
            artifact-name: cloudinit-macos
            ext: ''

          - os: windows-latest
            name: win10
            python-version: '3.13'
            artifact-name: cloudinit-win10
            ext: '.exe'

          - os: windows-2019
            name: win7
            python-version: '3.8'
            artifact-name: cloudinit-win7
            ext: '.exe'

    runs-on: ${{ matrix.os }}

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}

    - name: Cache pip packages
      uses: actions/cache@v4
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ matrix.python-version }}-${{ hashFiles('pipconfig.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-${{ matrix.python-version }}-
          ${{ runner.os }}-pip-

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip setuptools wheel
        pip install pyinstaller
        pip install netifaces requests GPUtil psutil py-cpuinfo urllib3 loguru

    - name: Build with PyInstaller (Windows)
      if: matrix.os == 'windows-latest' || matrix.os == 'windows-2019'
      run: |
        pyinstaller --onefile --name CloudInit${{ matrix.ext }} --hidden-import loguru CloudInit.py

    - name: Build with PyInstaller (Linux/Mac)
      if: matrix.os == 'ubuntu-latest' || matrix.os == 'macos-latest'
      run: |
        pyinstaller --onefile --name CloudInit${{ matrix.ext }} --hidden-import loguru CloudInit.py

    - name: Create artifact (Windows)
      if: matrix.os == 'windows-latest' || matrix.os == 'windows-2019'
      run: |
        mkdir dist-artifact
        copy dist\CloudInit${{ matrix.ext }} dist-artifact\

    - name: Create artifact (Linux/Mac)
      if: matrix.os == 'ubuntu-latest' || matrix.os == 'macos-latest'
      run: |
        mkdir -p dist-artifact
        cp dist/CloudInit${{ matrix.ext }} dist-artifact/

    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: ${{ matrix.artifact-name }}
        path: dist-artifact/
        retention-days: 30

  create-release:
    needs: build
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/')

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Download all artifacts
      uses: actions/download-artifact@v4
      with:
        path: artifacts

    - name: Display structure of downloaded files
      run: ls -R artifacts

    - name: Create Release
      uses: softprops/action-gh-release@v1
      with:
        files: |
          artifacts/cloudinit-linux/CloudInit
          artifacts/cloudinit-macos/CloudInit
          artifacts/cloudinit-win10/CloudInit.exe
          artifacts/cloudinit-win7/CloudInit.exe
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
